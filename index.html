<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <!--HEADER !-->

    <header>
    
            
                <div class="section-logo">
                    <a class="logo"><img src="logo/Reservia.svg" alt="Reservia" /></a>
                </div>
                <nav>
                    <ul>
                        <div class="section-menu">
                            <li class="lien-nav"><a href="#hebergements">Hébergements</a></li>
                            <li class="lien-nav"><a href="#activites">Activités</a></li>
                        </div>
                        <div class="section-signup">
                            <li class="lien-nav"><a href="#" class="sinscrire"><strong>S'inscrire</strong></a></li>
                        </div>
                    </ul>
                </nav>
            
    
    </header>

    <!--RECHERCHES ET FILTRES-->
<main id="interieur-page">
    <section class="recherches-filtres">
            <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
            <br>
            <p>En plein centre ville ou pleine nature</p>
            <br>
        <div>
            <form class="rechercher">
            
                <i class="fas fa-map-marker-alt"></i><input  class="recherche" type="recherche" 
                placeholder=" EX: Marseille, France"><button style="border: none;" class="bouton-rechercher"><strong>Rechercher</strong></button>
            
            </form>
        </div>

        <section class="zone-filtres">

            <div class="filtres">
                <p class="texte-filtres"><strong>Filtres</strong></p>
                    <div class="picto"><i class="fas fa-money-bill-wave"></i><strong>Economique</strong></div>
                    <div class="picto"><i class="fas fa-child"></i><strong>Familial</strong></div>
                    <div class="picto"><i class="fas fa-heart"></i><strong>Romantique</strong></div>
                    <div class="picto"><i class="fas fa-dog"></i><strong>Animaux autorisés</strong></div>
                    
            </div>
            <div class="infos">
                <i class="fas fa-info"></i></i>Plus de 500 logements sont disponible dans cette ville
            </div>

        </section>
      
    </section>

</main>
</body>
</html>
